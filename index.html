<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Nền Full Màn Hình</title>
    <style>
        /* CSS quan trọng để video full màn hình và nội dung nằm trên */
        .video-background {
            position: fixed; top: 0; right: 0; bottom: 0; left: 0; 
            z-index: -100; overflow: hidden;
            background: #000; 
        }
        #myVideo {
            position: absolute; top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            width: auto; height: auto;
            transform: translate(-50%, -50%);
        }
        .content { 
            position: relative; z-index: 10; 
            color: white; 
            text-align: center; 
            /* Giữ lại padding-top 20vh để căn giữa nội dung theo ý muốn của bạn */
            padding-top: 20vh; 
        }
        /* Style cho nút bấm */
        .btn-data {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px; /* Tạo khoảng cách với tiêu đề h1 */
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #e50914; /* Màu đỏ nổi bật */
            border: 2px solid white;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .btn-data:hover {
            background-color: #b20710;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video id="myVideo" muted autoplay playsinline>
            <source src="hmr.mp4" type="video/mp4"> 
        </video>
    </div>

    <div class="content">
        <h1>Chào mừng đến với Website Của Tôi</h1>
        
        <a href="http://hmr.gt.tc" target="_blank" class="btn-data">Đi vào trung tâm dữ liệu</a>
        
        <p>Nội dung này nằm trên video nền.</p>
    </div>
</body>
</html>
