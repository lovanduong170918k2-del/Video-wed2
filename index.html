<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Thư viện công nghệ </title>
    <style>
        /* CSS quan trọng để video full màn hình và nội dung nằm trên */
        .video-background {
            position: fixed; top: 0; right: 0; bottom: 0; left: 0; 
            z-index: -100; overflow: hidden;
            background: #000; 
        }
        #myVideo {
            position: absolute; top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            width: auto; height: auto;
            transform: translate(-50%, -50%);
        }
        .content { 
            position: relative; z-index: 10; 
            color: white; text-align: center; padding-top: 20vh; 
        }
        /* Bổ sung: Style cho nút bấm */
        .btn {
            display: inline-block;
            padding: 12px 30px;
            margin: 10px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #007bff; /* Màu xanh dương cho nút */
            border: none;
            border-radius: 5px;
            text-decoration: none; /* Bỏ gạch chân link */
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .link-text {
            /* Màu chữ link nhỏ hơn để dễ phân biệt */
            color: #ccc; 
            text-decoration: underline;
            font-size: 16px;
            display: block; /* Đảm bảo nó xuống dòng */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video id="myVideo" loop muted autoplay playsinline>
            <source src="hmr.mp4.mp4" type="video/mp4"> 
        </video>
    </div>

    <div class="content">
        <a href="http://hmr.gt.tc" target="_blank" class="btn">Đi tới thư viện</a>

        <p><a href="https://www.youtube.com/" target="_blank" class="link-text">Xem phim.</a></p>
    </div>
</body>
</html>
