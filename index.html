<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Nền Full Màn Hình</title>
    <style>
        /* CSS quan trọng để video full màn hình và nội dung nằm trên */
        .video-background {
            position: fixed; top: 0; right: 0; bottom: 0; left: 0; 
            z-index: -100; overflow: hidden;
            background: #000; 
        }
        #myVideo {
            position: absolute; top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            width: auto; height: auto;
            transform: translate(-50%, -50%);
        }
        .content { 
            position: relative; z-index: 10; 
            color: white; text-align: center; padding-top: 20vh; 
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video id="myVideo" loop muted autoplay playsinline>
            <source src="hmr.mp4.mp4" type="video/mp4"> 
        </video>
    </div>

    <div class="content">
        <h1>Chào mừng đến với Website Của Tôi</h1>
        <p>Nội dung này nằm trên video nền.</p>
    </div>
</body>
</html>
